<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section>
      <div class="cont">
        <div class="main_img">
          <div class="filter"></div>
          <img class="view" src="./images/icon-view.svg" alt="" />
          <img class="main" src="./images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="main_text">
          <span>Equilibrium #3429</span>
        </div>
        <div class="main_prg">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="left_side">
          <img src="./images/icon-ethereum.svg" alt="" />
          <span>0.041 ETH</span>
        </div>
        <div class="right_side">
          <img src="./images/icon-clock.svg" alt="" />
          <span>3 days left</span>
        </div>
        <hr />
        <div class="foot">
          <img src="./images/image-avatar.png" alt="" />
          <span>Creation of <span>Jules Wyvern</span></span>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/m07mmad-nasr">M07mmad-Nasr</a>.
      </div>
    </section>
  </body>
</html>
